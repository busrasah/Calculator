<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hesap Makinesi</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-black">
    <div
      class="flex flex-col mx-auto w-[350px] md:w-[400px] h-full p-4 rounded my-10 text-white font-semibold text-xl"
    >
      <input
        type="text"
        class="w-[230px] md:w-full h-20 flex mx-auto mb-2 text-right px-5 rounded outline-0 bg-black border opacity-80"
      />
      <table class="flex justify-center items-center">
        <tr>
          <td>
            <button
              class="rounded border-red-500 border opacity-80 w-[50px] h-[46px] md:w-[86px] md:h-[74px] m-1 hover:scale-95 transition ease-in-out delay-10"
            >
              AC
            </button>
          </td>
          <td>
            <button
              class="rounded border border-green-500 opacity-80 w-[50px] h-[46px] md:w-[86px] md:h-[74px] m-1 hover:scale-95 transition ease-in-out delay-10"
            >
              +/-
            </button>
          </td>
          <td>
            <button
              class="rounded border border-green-500 opacity-80 w-[50px] h-[46px] md:w-[86px] md:h-[74px] m-1 hover:scale-95 transition ease-in-out delay-10"
            >
              %
            </button>
          </td>
          <td>
            <button
              class="rounded border border-green-500 border-green-500 opacity-80 w-[50px] h-[46px] md:w-[86px] md:h-[74px] m-1 hover:scale-95 transition ease-in-out delay-10"
            >
              \
            </button>
          </td>
        </tr>
        <tr>
          <td>
            <button
              class="rounded border opacity-80 w-[50px] h-[46px] md:w-[86px] md:h-[74px] m-1 hover:scale-95 transition ease-in-out delay-10"
            >
              7
            </button>
          </td>
          <td>
            <button
              class="rounded border opacity-80 w-[50px] h-[46px] md:w-[86px] md:h-[74px] m-1 hover:scale-95 transition ease-in-out delay-10"
            >
              8
            </button>
          </td>
          <td>
            <button
              class="rounded border opacity-80 w-[50px] h-[46px] md:w-[86px] md:h-[74px] m-1 hover:scale-95 transition ease-in-out delay-10"
            >
              9
            </button>
          </td>
          <td>
            <button
              class="rounded border border-green-500 opacity-80 w-[50px] h-[46px] md:w-[86px] md:h-[74px] m-1 hover:scale-95 transition ease-in-out delay-10"
            >
              x
            </button>
          </td>
        </tr>
        <tr>
          <td>
            <button
              class="rounded border opacity-80 w-[50px] h-[46px] md:w-[86px] md:h-[74px] m-1 hover:scale-95 transition ease-in-out delay-10"
            >
              4
            </button>
          </td>
          <td>
            <button
              class="rounded border opacity-80 w-[50px] h-[46px] md:w-[86px] md:h-[74px] m-1 hover:scale-95 transition ease-in-out delay-10"
            >
              5
            </button>
          </td>
          <td>
            <button
              class="rounded border opacity-80 w-[50px] h-[46px] md:w-[86px] md:h-[74px] m-1 hover:scale-95 transition ease-in-out delay-10"
            >
              6
            </button>
          </td>
          <td>
            <button
              class="rounded border border-green-500 opacity-80 w-[50px] h-[46px] md:w-[86px] md:h-[74px] m-1 hover:scale-95 transition ease-in-out delay-10"
            >
              -
            </button>
          </td>
        </tr>
        <tr>
          <td>
            <button
              class="rounded border opacity-80 w-[50px] h-[46px] md:w-[86px] md:h-[74px] m-1 hover:scale-95 transition ease-in-out delay-10"
            >
              1
            </button>
          </td>
          <td>
            <button
              class="rounded border opacity-80 w-[50px] h-[46px] md:w-[86px] md:h-[74px] m-1 hover:scale-95 transition ease-in-out delay-10"
            >
              2
            </button>
          </td>
          <td>
            <button
              class="rounded border opacity-80 w-[50px] h-[46px] md:w-[86px] md:h-[74px] m-1 hover:scale-95 transition ease-in-out delay-10"
            >
              3
            </button>
          </td>
          <td>
            <button
              onclick="plusClick"
              class="rounded border border-green-500 opacity-80 w-[50px] h-[46px] md:w-[86px] md:h-[74px] m-1 hover:scale-95 transition ease-in-out delay-10"
            >
              +
            </button>
          </td>
        </tr>
        <tr>
          <td>
            <button
              class="rounded border opacity-80 w-[50px] h-[46px] md:w-[86px] md:h-[74px] m-1 hover:scale-95 transition ease-in-out delay-10"
            >
              0
            </button>
          </td>
          <td>
            <button
              class="rounded border border-green-500 opacity-80 w-[50px] h-[46px] md:w-[86px] md:h-[74px] m-1 hover:scale-95 transition ease-in-out delay-10"
            >
              ,
            </button>
          </td>
          <td>
            <button
              class="rounded border border-orange-500 opacity-80 w-[50px] h-[46px] md:w-[86px] md:h-[74px] m-1 hover:scale-95 transition ease-in-out delay-10"
            >
              =
            </button>
          </td>
        </tr>
      </table>
    </div>
    <script src="app.js"></script>
  </body>
</html>
